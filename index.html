<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <main>
    <div class="contactCard">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture" id="profilePicture">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid
        reader."</p>
      <div class="button-primary">
        <p>GitHub</p>
        </div>
        <div class="button-primary">
          <p>Frontend Mentor</p>
        </div>
        <div class="button-primary">
          <p>LinkedIn</p>
        </div>
        <div class="button-primary">
          <p>Twitter</p>
        </div>
        <div class="button-primary">
          <p>Instagram</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    
   <p>Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by Leo.</p> 
  </div>
  </main>
</body>

</html>
